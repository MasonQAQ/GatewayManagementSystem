<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0" />

	<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
	<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
	<META HTTP-EQUIV="Expires" CONTENT="0">

	<title>Gateway Management System</title>
	<link rel="stylesheet" type="text/css" href="../lib/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="../lib/css/login.css" />
</head>
<body>
<div class="box">
		<div class="login-box">
			<div class="login-title text-center">
				<h1><small>Gateway Management System</small></h1>
			</div>
			<div class="login-content ">
			<div class="form">
				<div class="form-group">
					<div class="col-xs-12  ">
						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
							<input type="text" id="username" name="username" class="form-control" placeholder="Username">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-12  ">
						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
							<input type="text" id="password" name="password" class="form-control" placeholder="Password">
						</div>
					</div>
				</div>
				<div class="form-group form-actions" id="sublime-login">
					<div class="col-xs-4 col-xs-offset-4 ">
						<button  class="btn btn-sm btn-success" ><span class="glyphicon glyphicon-off" ></span> Sign in</button>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-6 link">
						<p class="text-center remove-margin"><small>Forget Password?</small> <a href="javascript:void(0)" ><small>reset</small></a>
						</p>
					</div>
					<div class="col-xs-6 link">
						<p class="text-center remove-margin"><small>sign up</small> <a href="javascript:void(0)" ><small>sign up</small></a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="../lib/js/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="../lib/js/login.js"></script>
</body>

</html>
